{% extends 'things/base.html' %}
{% block body %}
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <img height="300px" src="{{ item.item_image}}" class="card">
    </div>
    <div class="col-md-6">
      <h1>{{ item.item_name }}</h1>
      <h2>{{ item.item_desc }}</h2>
      <h3>{{ item.item_quantity }}</h3>
      <a href="{% url 'things:delete_item' item.id %}">I need</a>
    </div>

  </div>
</div>

{% endblock %}
